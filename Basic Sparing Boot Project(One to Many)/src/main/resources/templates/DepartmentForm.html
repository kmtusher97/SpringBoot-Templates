<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Faculty Form</title>
</head>
<body>
<div>
    <form th:action="@{/saveDept}" method="post">
        <div>
            <input type="text" placeholder="Department Id" th:field="${department.departmentId}">
        </div>
        <br><br>

        <div>
            <input type="text" placeholder="Department Name" th:field="${department.departmentName}">
        </div>
        <br><br>

        <div>
            <input type="text" placeholder="Department Code" th:field="${department.departmentCode}">
        </div>
        <br><br>

        <div>
            <input type="text" placeholder="Faculty Id" th:field="${department.faculty.facultyId}">
        </div>
        <br><br>

        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
