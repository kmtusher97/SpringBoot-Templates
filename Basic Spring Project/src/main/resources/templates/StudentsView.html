<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.roll}"></td>
            <td th:text="${student.name}"></td>
            <td>
                <a th:href="@{'/delete/' + ${student.roll}}" role="button">Delete</a>
                <a th:href="@{'/edit/' + ${student.roll}}" role="button">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/new}" role="button">Add + </a>
</div>
</body>
</html>
