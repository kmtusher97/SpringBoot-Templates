<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form th:action="@{/save}" method="post">
        <div>
            <label>Roll</label>
            <input type="text" placeholder="Roll no" th:field="${student.roll}">
        </div>
        <br>

        <div>
            <label>Name</label>
            <input type="text" placeholder="Full Name" th:field="${student.name}">
        </div>
        <br>

        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</div>
</body>
</html>
