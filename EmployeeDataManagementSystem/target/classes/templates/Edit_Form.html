<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit From</title>
</head>
<body>
  <div>
    <form th:action="@{/save}" method="post" th:object="${employeeInfoForm}">
      <div>
        <label for="id">ID</label>
        <input type="text" class="" id="id" th:field="*{id}">
      </div>
      <br>

      <div>
        <label for="name">Name</label>
        <!-- *{name} = object.name -->
        <input type="text" class="" id="name" th:field="*{name}">
      </div>
      <br>

      <div>
        <label for="department">Department</label>
        <input type="text" class="" id="department" th:field="*{department}">
      </div>
      <br>

      <div>
        <label for="mobileno">Mobile No</label>
        <input type="text" class="" id="mobileno" th:field="*{mobileno}">
      </div>
      <br>

      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

</body>
</html>
