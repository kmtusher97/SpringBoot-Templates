<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit From</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container well">
    <nav class="navbar">                   <!-- Navigation Bar -->
      <div class="container-fluid">
        <div class="navbar-header">
          <h1><strong>Edit Form</strong></h1>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a th:href="@{/all}" role="button" class="btn btn-primary"> <!-- return to index1.html -->
              <span class="glyphicon glyphicon-arrow-left"></span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <form th:action="@{/save}" method="post" th:object="${employeeInfoForm}"> <!-- form to read input from front end -->
      <div class="form-group">
        <label for="id">ID: </label>
        <input type="text" class="form-control" id="id" th:field="*{id}">
      </div>
      <div class="form-group">
        <label for="name">Name: </label>
        <!-- *{name} = object.name -->
        <input type="text" class="form-control" id="name" th:field="*{name}">
      </div>
      <div class="form-group">
        <label for="department">Department: </label>
        <input type="text" class="form-control" id="department" th:field="*{department}">
      </div>
      <div class="form-group">
        <label for="mobileno">Mobile No: </label>
        <input type="text" class="form-control" id="mobileno" th:field="*{mobileno}" placeholder="(+880) xxxx xx xx xx">
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-success" value="SUBMIT">
        <input type="reset"  class="btn btn-primary" value="CLEAR">
      </div>
    </form>
  </div>
</body>
</html>
